services:
  # Backend API
  - type: web
    name: posprzataj-backend
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm install && npm run build:backend && npx prisma generate && npx prisma migrate deploy
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: posprzataj-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: posprzataj-frontend
          property: host
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads
      - key: PUBLIC_UPLOAD_URL
        value: /uploads
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: posprzataj-frontend
    env: static
    buildCommand: npm install && npm run build:frontend
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: posprzataj-backend
          property: host
          transform: https://${host}/api

  # PostgreSQL Database
  - type: pg
    name: posprzataj-db
    plan: starter
    databaseName: posprzataj_se
    user: posprzataj
