version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: posprzataj-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-posprzataj}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-posprzataj123}
      POSTGRES_DB: ${POSTGRES_DB:-posprzataj_se}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-posprzataj}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: posprzataj-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-posprzataj}:${POSTGRES_PASSWORD:-posprzataj123}@db:5432/${POSTGRES_DB:-posprzataj_se}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: ./uploads
      PUBLIC_UPLOAD_URL: /uploads
    ports:
      - "5000:5000"
    volumes:
      - ./server/uploads:/app/server/uploads
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start:prod"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: posprzataj-frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      - backend

volumes:
  postgres_data:
